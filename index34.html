<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化與驗證器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 250px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #formatBtn { background-color: #4CAF50; color: white; }
        #minifyBtn { background-color: #2196F3; color: white; }
        #validateBtn { background-color: #FF9800; color: white; }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>JSON 格式化與驗證器</h1>

    <textarea id="jsonInput" placeholder="請貼上或輸入 JSON 文字"></textarea>

    <div>
        <button id="formatBtn">格式化</button>
        <button id="minifyBtn">壓縮</button>
        <button id="validateBtn">驗證</button>
    </div>

    <div id="message"></div>

    <footer>作者:李振偉</footer>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const message = document.getElementById('message');

        document.getElementById('formatBtn').addEventListener('click', () => {
            try {
                const obj = JSON.parse(jsonInput.value);
                jsonInput.value = JSON.stringify(obj, null, 4);
                message.textContent = 'JSON 已格式化成功！';
                message.style.color = 'green';
            } catch (e) {
                message.textContent = '錯誤: 無效的 JSON 格式';
                message.style.color = 'red';
            }
        });

        document.getElementById('minifyBtn').addEventListener('click', () => {
            try {
                const obj = JSON.parse(jsonInput.value);
                jsonInput.value = JSON.stringify(obj);
                message.textContent = 'JSON 已壓縮成功！';
                message.style.color = 'green';
            } catch (e) {
                message.textContent = '錯誤: 無效的 JSON 格式';
                message.style.color = 'red';
            }
        });

        document.getElementById('validateBtn').addEventListener('click', () => {
            try {
                JSON.parse(jsonInput.value);
                message.textContent = 'JSON 語法正確！';
                message.style.color = 'green';
            } catch (e) {
                message.textContent = '錯誤: 無效的 JSON 格式';
                message.style.color = 'red';
            }
        });
    </script>

</body>
</html>
