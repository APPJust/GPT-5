<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隨機程式設計笑話產生器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    #joke {
      margin: 20px 0;
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>隨機程式設計笑話產生器</h1>
  <div id="joke">按下按鈕產生笑話 😄</div>
  <button id="getJokeBtn">生成笑話</button>
  <footer>作者: 李振偉</footer>

  <script>
    const jokeDiv = document.getElementById('joke');
    const jokeBtn = document.getElementById('getJokeBtn');

    async function fetchJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/jokes/programming/random');
        if (!response.ok) {
          throw new Error('無法取得笑話');
        }
        const data = await response.json();
        const joke = data[0];
        jokeDiv.innerHTML = `<strong>${joke.setup}</strong><br>${joke.punchline}`;
      } catch (error) {
        jokeDiv.textContent = '取得笑話失敗，請稍後再試。';
        console.error(error);
      }
    }

    jokeBtn.addEventListener('click', fetchJoke);
  </script>
</body>
</html>
