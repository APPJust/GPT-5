<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>貸款/分期付款計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        .author {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>貸款/分期付款計算機</h1>
    
    <label for="loanAmount">貸款總額 (元):</label>
    <input type="number" id="loanAmount" placeholder="輸入貸款總額">

    <label for="annualRate">年利率 (%):</label>
    <input type="number" id="annualRate" step="0.01" placeholder="輸入年利率">

    <label for="termYears">期限 (年):</label>
    <input type="number" id="termYears" placeholder="輸入期限">

    <button onclick="calculateLoan()">計算每月還款金額</button>

    <div class="result" id="result"></div>

    <div class="author">作者:李振偉</div>

    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('annualRate').value) / 100;
            const termYears = parseInt(document.getElementById('termYears').value);

            if (isNaN(loanAmount) || isNaN(annualRate) || isNaN(termYears)) {
                document.getElementById('result').innerHTML = "請正確填寫所有欄位！";
                return;
            }

            const monthlyRate = annualRate / 12;
            const totalMonths = termYears * 12;

            // 每月還款公式: M = P * r * (1+r)^n / ((1+r)^n - 1)
            const monthlyPayment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, totalMonths) / 
                                   (Math.pow(1 + monthlyRate, totalMonths) - 1);

            const totalPayment = monthlyPayment * totalMonths;
            const totalInterest = totalPayment - loanAmount;

            document.getElementById('result').innerHTML = `
                每月還款金額: ${monthlyPayment.toFixed(2)} 元<br>
                總支付利息: ${totalInterest.toFixed(2)} 元<br>
                總還款金額: ${totalPayment.toFixed(2)} 元
            `;
        }
    </script>
</body>
</html>
