<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>記憶翻牌遊戲</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
  }
  #author {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 10px;
    justify-content: center;
    margin: 20px auto;
  }
  .card {
    width: 100px;
    height: 100px;
    background-color: #2c3e50;
    color: white;
    font-size: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 10px;
    user-select: none;
    position: relative;
    transform: perspective(600px) rotateY(0deg);
    transition: transform 0.5s;
  }
  .card.flipped {
    background-color: #ecf0f1;
    color: #2c3e50;
    transform: perspective(600px) rotateY(180deg);
  }
  #timer {
    font-size: 18px;
    margin-bottom: 10px;
  }
  #message {
    font-size: 18px;
    margin-top: 10px;
    color: #e74c3c;
  }
</style>
</head>
<body>

<h1>記憶翻牌遊戲</h1>
<div id="author">作者:李振偉</div>
<div id="timer">時間: 0 秒</div>
<div id="game"></div>
<div id="message"></div>
<button onclick="startGame()">重新開始</button>

<script>
let cards = [];
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matchedPairs = 0;
let totalPairs = 8; // 4x4 網格
let timer = 0;
let timerInterval = null;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startGame() {
    // 初始化
    clearInterval(timerInterval);
    timer = 0;
    document.getElementById('timer').textContent = '時間: 0 秒';
    document.getElementById('message').textContent = '';
    firstCard = null;
    secondCard = null;
    lockBoard = false;
    matchedPairs = 0;

    // 生成卡片
    const cardValues = [];
    for (let i = 1; i <= totalPairs; i++) {
        cardValues.push(i);
        cardValues.push(i); // 配對
    }
    shuffle(cardValues);

    const gameContainer = document.getElementById('game');
    gameContainer.innerHTML = '';

    cardValues.forEach((value) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.textContent = '?';
        card.addEventListener('click', flipCard);
        gameContainer.appendChild(card);
    });

    // 啟動計時器
    timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = `時間: ${timer} 秒`;
    }, 1000);
}

function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add('flipped');
    this.textContent = this.dataset.value;

    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    lockBoard = true;

    if (firstCard.dataset.value === secondCard.dataset.value) {
        // 成功配對
        matchedPairs++;
        resetCards();
        if (matchedPairs === totalPairs) {
            clearInterval(timerInterval);
            document.getElementById('message').textContent = `恭喜完成！用時 ${timer} 秒`;
        }
    } else {
        // 不匹配
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            firstCard.textContent = '?';
            secondCard.textContent = '?';
            resetCards();
        }, 1000);
    }
}

function resetCards() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
}

// 啟動遊戲
startGame();
</script>

</body>
</html>
