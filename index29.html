<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code 產生器</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
  }
  #qrcode {
    margin-top: 20px;
  }
  footer {
    margin-top: 30px;
    font-size: 14px;
    color: gray;
  }
</style>
</head>
<body>

<h1>QR Code 產生器</h1>

<input type="text" id="text" placeholder="輸入文字或網址">
<button id="generate">生成 QR Code</button>
<button id="download">下載 QR Code</button>

<div id="qrcode"></div>

<footer>作者:李振偉</footer>

<!-- QRCode.js 函式庫 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  let qrcode;

  document.getElementById('generate').addEventListener('click', () => {
    const text = document.getElementById('text').value.trim();
    if(!text) {
      alert('請輸入文字或網址');
      return;
    }

    // 清空舊 QR Code
    document.getElementById('qrcode').innerHTML = "";

    // 生成新的 QR Code
    qrcode = new QRCode(document.getElementById('qrcode'), {
      text: text,
      width: 200,
      height: 200,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  });

  document.getElementById('download').addEventListener('click', () => {
    if(!qrcode) {
      alert('請先生成 QR Code');
      return;
    }
    const img = document.querySelector('#qrcode img') || document.querySelector('#qrcode canvas');
    if(img) {
      const link = document.createElement('a');
      link.href = img.src || img.toDataURL("image/png");
      link.download = 'qrcode.png';
      link.click();
    }
  });
</script>

</body>
</html>
