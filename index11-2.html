<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØ∂ÂèØÂ§¢ÂúñÈëë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .author {
            color: #666;
            font-size: 1em;
            font-style: italic;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: translateY(-2px);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        .pokemon-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pokemon-card.show {
            display: block;
        }

        .pokemon-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .pokemon-name {
            font-size: 2em;
            color: #333;
            text-transform: capitalize;
            margin-bottom: 5px;
        }

        .pokemon-id {
            color: #666;
            font-size: 1.2em;
        }

        .pokemon-image {
            text-align: center;
            margin: 20px 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pokemon-image img {
            width: 200px;
            height: 200px;
            image-rendering: auto;
            object-fit: contain;
        }

        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-badge {
            padding: 8px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-transform: capitalize;
        }

        .type-normal { background-color: #A8A878; }
        .type-fire { background-color: #F08030; }
        .type-water { background-color: #6890F0; }
        .type-electric { background-color: #F8D030; }
        .type-grass { background-color: #78C850; }
        .type-ice { background-color: #98D8D8; }
        .type-fighting { background-color: #C03028; }
        .type-poison { background-color: #A040A0; }
        .type-ground { background-color: #E0C068; }
        .type-flying { background-color: #A890F0; }
        .type-psychic { background-color: #F85888; }
        .type-bug { background-color: #A8B820; }
        .type-rock { background-color: #B8A038; }
        .type-ghost { background-color: #705898; }
        .type-dragon { background-color: #7038F8; }
        .type-dark { background-color: #705848; }
        .type-steel { background-color: #B8B8D0; }
        .type-fairy { background-color: #EE99AC; }

        .pokemon-stats {
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-name {
            width: 150px;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
        }

        .stat-bar-container {
            flex: 1;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            width: 0;
        }

        .stat-value {
            width: 50px;
            text-align: right;
            font-weight: bold;
            color: #333;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .search-box {
                flex-direction: column;
            }

            .stat-name {
                width: 100px;
                font-size: 14px;
            }

            .pokemon-image img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¥ ÂØ∂ÂèØÂ§¢ÂúñÈëë üîµ</h1>
            <p class="author">‰ΩúËÄÖÔºöÊùéÊåØÂÅâ</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ëº∏ÂÖ•ÂØ∂ÂèØÂ§¢ÂêçÁ®±ÔºàËã±ÊñáÔºâÊàñÁ∑®ËôüÔºà1-1025Ôºâ" />
            <button onclick="searchPokemon()">ÊêúÂ∞ã</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px;">ËºâÂÖ•‰∏≠...</p>
        </div>

        <div class="pokemon-card" id="pokemonCard">
            <div class="pokemon-header">
                <h2 class="pokemon-name" id="pokemonName"></h2>
                <p class="pokemon-id" id="pokemonId"></p>
            </div>

            <div class="pokemon-image">
                <img id="pokemonImage" src="" alt="Pokemon" />
            </div>

            <div class="pokemon-types" id="pokemonTypes"></div>

            <div class="pokemon-stats" id="pokemonStats"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const pokemonCard = document.getElementById('pokemonCard');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPokemon();
            }
        });

        async function searchPokemon() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (!searchTerm) {
                showError('Ë´ãËº∏ÂÖ•ÂØ∂ÂèØÂ§¢ÂêçÁ®±ÊàñÁ∑®Ëôü');
                return;
            }

            hideError();
            hideCard();
            showLoading();

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${searchTerm}`);
                
                if (!response.ok) {
                    throw new Error('Êâæ‰∏çÂà∞Ê≠§ÂØ∂ÂèØÂ§¢');
                }

                const data = await response.json();
                console.log('Pokemon data:', data); // Èô§ÈåØÁî®
                console.log('Sprites:', data.sprites); // Ê™¢Êü•ÂúñÁâáË≥áÊñô
                displayPokemon(data);
                hideLoading();
            } catch (error) {
                console.error('Error:', error); // Èô§ÈåØÁî®
                hideLoading();
                showError('Êâæ‰∏çÂà∞Ê≠§ÂØ∂ÂèØÂ§¢ÔºåË´ãÁ¢∫Ë™çÂêçÁ®±ÔºàËã±ÊñáÔºâÊàñÁ∑®ËôüÊòØÂê¶Ê≠£Á¢∫');
            }
        }

        function displayPokemon(data) {
            document.getElementById('pokemonName').textContent = data.name;
            document.getElementById('pokemonId').textContent = `#${String(data.id).padStart(3, '0')}`;
            
            // Áç≤ÂèñÂúñÁâá URLÔºå‰ΩøÁî®Â§öÂÄãÂÇôÁî®ÊñπÊ°à
            const imgElement = document.getElementById('pokemonImage');
            let imageUrl = '';
            
            // ÂòóË©¶‰∏çÂêåÁöÑÂúñÁâá‰æÜÊ∫ê
            if (data.sprites.other && data.sprites.other['official-artwork'] && data.sprites.other['official-artwork'].front_default) {
                imageUrl = data.sprites.other['official-artwork'].front_default;
            } else if (data.sprites.other && data.sprites.other.home && data.sprites.other.home.front_default) {
                imageUrl = data.sprites.other.home.front_default;
            } else if (data.sprites.front_default) {
                imageUrl = data.sprites.front_default;
            }
            
            console.log('Image URL:', imageUrl); // Èô§ÈåØÁî®
            
            if (imageUrl) {
                imgElement.src = imageUrl;
                imgElement.alt = data.name;
            } else {
                imgElement.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="%23999" font-size="20">ÁÑ°ÂúñÁâá</text></svg>';
            }

            // È°ØÁ§∫Â±¨ÊÄß
            const typesContainer = document.getElementById('pokemonTypes');
            typesContainer.innerHTML = '';
            data.types.forEach(typeInfo => {
                const typeBadge = document.createElement('span');
                typeBadge.className = `type-badge type-${typeInfo.type.name}`;
                typeBadge.textContent = typeInfo.type.name;
                typesContainer.appendChild(typeBadge);
            });

            // È°ØÁ§∫ËÉΩÂäõÂÄº
            const statsContainer = document.getElementById('pokemonStats');
            statsContainer.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">Âü∫Êú¨ËÉΩÂäõ</h3>';
            
            const statNames = {
                'hp': 'HP',
                'attack': 'ÊîªÊìä',
                'defense': 'Èò≤Á¶¶',
                'special-attack': 'ÁâπÊîª',
                'special-defense': 'ÁâπÈò≤',
                'speed': 'ÈÄüÂ∫¶'
            };

            data.stats.forEach(statInfo => {
                const statRow = document.createElement('div');
                statRow.className = 'stat-row';
                
                const statName = document.createElement('div');
                statName.className = 'stat-name';
                statName.textContent = statNames[statInfo.stat.name] || statInfo.stat.name;
                
                const statBarContainer = document.createElement('div');
                statBarContainer.className = 'stat-bar-container';
                
                const statBar = document.createElement('div');
                statBar.className = 'stat-bar';
                const percentage = (statInfo.base_stat / 255) * 100;
                
                const statValue = document.createElement('div');
                statValue.className = 'stat-value';
                statValue.textContent = statInfo.base_stat;
                
                statBarContainer.appendChild(statBar);
                statRow.appendChild(statName);
                statRow.appendChild(statBarContainer);
                statRow.appendChild(statValue);
                statsContainer.appendChild(statRow);
                
                // Âª∂ÈÅ≤Ë®≠ÂÆöÂØ¨Â∫¶‰ª•Áî¢ÁîüÂãïÁï´ÊïàÊûú
                setTimeout(() => {
                    statBar.style.width = percentage + '%';
                }, 100);
            });

            showCard();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showCard() {
            pokemonCard.classList.add('show');
        }

        function hideCard() {
            pokemonCard.classList.remove('show');
        }

        function showLoading() {
            loading.classList.add('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }
    </script>
</body>
</html>
